services:
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ./config:/config
      - /mnt/torrents/download:/downloads
      - /mnt/torrents/watch:/watch
    ports:
      # - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    labels:
      - traefik.enable=true
      - traefik.http.routers.transmission.rule=Host(`transmission.tyler-clark.com`)
      - traefik.http.routers.transmission.tls=true
      - treafik.http.routers.transmission.tls.certresolver=cloudflare

      - "traefik.http.routers.transmission.service=transmission"
      - "traefik.http.services.transmission.loadbalancer.server.port=9091"
      - "traefik.http.services.transmission.loadbalancer.server.scheme=http"

networks:
  default:
    name: frontend
    external: true
